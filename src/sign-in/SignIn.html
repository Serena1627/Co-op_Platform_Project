<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../supabaseClient.js"></script>
    <script type="module" src="SignIn.js"></script>
    <link rel="stylesheet" href="../styles/SignIn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Sign In - Drexel Co-op Portal</title>
</head>
<body>
    <div class="signin-container">
        <div class="signin-card">
            <div class="header-section">
                <div class="logo-circle">
                    <i class="fas fa-briefcase"></i>
                </div>
                <h1 class="portal-title">Drexel Co-op Portal</h1>
                <p class="signin-subtitle">Sign in to your account</p>
            </div>
            <form id="sign-in-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="abc123@drexel.edu" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="***********" required>
                </div>

                <div class="form-options">
                    <label class="remember-me">
                        <input type="checkbox" name="remember" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password-link">Forgot password?</a>
                </div>     
                <button class="signin-button" type="submit">
                    <span>Sign In</span> 
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <div class="signup-link">
                    <p>Don't have an account? <a href="CreateAccount.html">CreateAccount</a></p>
                </div>
            </form>
        </div>
        
    </div>   
</body>
</html>
