<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Student Messaging</title>
  <link rel="stylesheet" href="../styles/StudentMessages.css" />
  <link rel="stylesheet" href="../styles/Navbar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
  <div id="navbar-container"></div>
  <script>
    fetch('../components/Navbar.html')
      .then(response => response.text())
      .then(data => { document.getElementById('navbar-container').innerHTML = data; })
      .catch(err => console.error('Navbar load error:', err));
  </script>

  <div style="height:60px;"></div>
  <div class="st-messages-container">
    <aside class="st-sidebar">
      <div class="st-sidebar-header">
        <h2>Messages</h2>
      </div>

      <div id="conversations-list" class="st-conversations"></div>
      <div id="conversations-loading" class="loading" style="display:none;">Loading conversations…</div>
    </aside>

    <main class="st-chat-area">
      <div id="chat-empty" class="st-empty">
        <i class="fa fa-comments st-empty-icon"></i>
        <h3>Select a conversation</h3>
        <p>Choose a conversation from the left to view messages.</p>
      </div>

      <div id="chat-panel" class="st-chat-panel" style="display:none;">
        <div class="st-chat-header">
          <div>
            <div id="chat-employer-name" class="st-chat-title">Employer</div>
            <div id="chat-job-title" class="st-chat-subtitle">Job</div>
          </div>
        </div>

        <div id="messages-container" class="st-messages"></div>
        <div id="messages-loading" class="loading" style="display:none;">Loading messages…</div>

        <div class="st-input-row">
          <label class="st-attach">
            <input id="file-input" type="file" style="display:none" />
            <i class="fa fa-paperclip"></i>
            <span id="file-name"></span>
          </label>
          <input id="message-input" type="text" placeholder="Type a message..." />
          <button id="send-btn" class="st-btn">Send</button>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="StudentMessages.js"></script>
</body>
</html>
