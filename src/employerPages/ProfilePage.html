<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="../supabaseClient.js"></script>
        <script type="module" src="ProfilePage.js"></script>
        <title>Your Profile</title>
        <link rel="stylesheet" href="../styles/EmployerNavBar.css">
        <link rel="stylesheet" href="../styles/ProfileView.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
        fetch('../components/EmployerNavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
        </script>

        <div class="container">
            <h1>Employer Profile</h1>

            <div class="profile-row"><strong>First Name:</strong> <span id="first_name"></span></div>
            <div class="profile-row"><strong>Last Name:</strong> <span id="last_name"></span></div>
            <div class="profile-row"><strong>Email:</strong> <span id="email_address"></span></div>
            <div class="profile-row"><strong>Your Company Name:</strong> <span id="company_name"></span></div>
            <div class="profile-row"><strong>Company Associates:</strong> <span id="company_associates"></span></div>
            <div class="profile-row"><strong>Company Type:</strong> <span id="company_type"></span></div>
            <div class="profile-row"><strong>Current Company Rating:</strong> <span id="company_rating"></span></div>
        </div>
    </body>
</html>
