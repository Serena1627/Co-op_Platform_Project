<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
        <script type="module" src="../supabaseClient.js"></script>
        <script type="module" src="JobPostings.js"></script>
        <title>Job Postings</title>
        <link rel="stylesheet" href="../styles/JobPostings.css">
        <link rel="stylesheet" href="../components/navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
        fetch('../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
        </script>
        </br>
        <div id="custom-filter-container" class="custom-filter-container">
            <div class="filter-header">
                <strong>Filter Jobs</strong>
                <button id="add-filter-btn" class="btn-primary">+ Add Filter</button>
                <button id="clear-filters-btn" class="btn-secondary">Clear All</button>
            </div>
            <div id="filter-rows" class="filter-rows"></div>
        </div>
        <div id="student-jobs" class="postings-table"></div>

    </body>
</html>
