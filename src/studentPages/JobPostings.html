<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="../supabaseClient.js"></script>
        <script type="module" src="JobPostings.js"></script>
        <title>Job Postings</title>
        <link rel="stylesheet" href="../styles/JobPostings.css">
        <link rel="stylesheet" href="../components/navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
        fetch('../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
        </script>

        <div class="toolbar">
            <span><strong>Available Jobs</strong></span>
            <button class="filter-button"><i class="fa-solid fa-filter"></i></button>
        </div>
        <table class="postings-table">
            <thead>
                <tr>
                <th>Company Name</th>
                <th>JobTitle</th>
                <th>Company Rating</th>
                <th>Location</th>
                <th>Pay(/hr)</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

    </body>
</html>
