<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume Manager</title>
    <link rel="stylesheet" href="Resume.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <script type="module" src="Resume.js" defer></script>
</head>
<body>
    
    <div id="navbar-container"></div>
    <script>
        fetch('../../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
    </script>
    <div class="body-container">    
        <div id="upload-section">
            <button id="upload-local-btn" class="upload-btn">Upload from Local</button>
            <button id="upload-cloud-btn" class="upload-btn">Upload from Cloud</button>
        </div>
        <input type="file" id="resume-input" accept=".pdf" style="display:none;">

        <h2>Current Resumes</h2>
        <ul id=resume-list" class="resume-list"></ul>



    </div>
