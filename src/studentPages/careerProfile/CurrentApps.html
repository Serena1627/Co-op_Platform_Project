<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="../../supabaseClient.js"></script>

        <title>Co-op Application Tracker</title>
        <link rel="stylesheet" href="../../styles/JobPostings.css">

        <link rel="stylesheet" href="../../styles/Navbar.css">

    <body>
        <div id="navbar-container"></div>
        <script>
        fetch('../../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
        </script>

            </div>
        </div>

        <div class="content">
            <div class="applications-header">
                <h2>My Applications (5)</h2>
                <div id="app-filters" class="filter-tabs">

                    <button class="tab">Pending</button>
                    <button class="tab">Completed</button>
                </div>
            </div>
