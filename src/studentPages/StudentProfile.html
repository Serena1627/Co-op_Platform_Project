<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="StudentProfile.css">
</head>
<body>

    <div class="container">
        <h1>Student Profile Form</h1>

        <form id="student-form">

            <label>First Name</label>
            <input type="text" id="first_name" required>

            <label>Last Name</label>
            <input type="text" id="last_name" required>

            <label>Email Address</Address></label>
            <input type="text" id="email_address" required>

            <label>Drexel Student ID</label>
            <input type="text" id="drexel_student_id" required>

            <label>Citizenship Status</label>
            <select id="is_international" required>
                <option value="" disabled selected>Select one</option>
                <option value="U.S Citizen">U.S Citizen</option>
                <option value="Non U.S Citizen">Non U.S Citizen</option>
            </select>

            <label>Major</label>
            <input type="text" id="major" required>

            <label>College Year</label>
            <select id="college_year" required>
                <option value="" disabled selected>Select year</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Pre-junior">Pre-Junior</option>
                <option value="Junior">Junior</option>
            </select>

            <label>GPA</label>
            <input type="number" id="gpa" min="0" max="4" step="0.01" required>

            <label>Co-op Cycle</label>
            <select id="coop_cycle" required>
                <option value="" disabled selected>Select cycle</option>
                <option value="Fall/Winter">Fall/Winter</option>
                <option value="Spring/Summer">Spring/Summer</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="StudentProfile.js"></script>
</body>
</html>
