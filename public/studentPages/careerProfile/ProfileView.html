<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="../supabaseClient.js"></script>
        <script type="module" src="ProfileView.js"></script>
        <title>Your Profile</title>
        <link rel="stylesheet" href="../styles/ProfileView.css">
        <link rel="stylesheet" href="../styles/Navbar.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">  
    </head>
    <body>
        <div id="navbar-container"></div>
        <script>
        fetch('../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
        </script>

        
        
        <div class="container">
            <div class="button-container">
                <button class="edit-btn"><i class="fa fa-pencil edit-icon" aria-hidden="true"></i>Edit Profile</button>
            </div>
            
            <h1>Student Profile</h1>

            <div class="profile-row"><strong>First Name:</strong> <span id="first_name"></span></div>
            <div class="profile-row"><strong>Last Name:</strong> <span id="last_name"></span></div>
            <div class="profile-row"><strong>Email:</strong> <span id="email_address"></span></div>
            <div class="profile-row"><strong>Drexel ID:</strong> <span id="drexel_student_id"></span></div>
            <div class="profile-row"><strong>Citizenship:</strong> <span id="is_international"></span></div>
            <div class="profile-row"><strong>Major:</strong> <span id="major"></span></div>
            <div class="profile-row"><strong>College Year:</strong> <span id="college_year"></span></div>
            <div class="profile-row"><strong>GPA:</strong> <span id="gpa"></span></div>
            <div class="profile-row"><strong>Co-op Cycle:</strong> <span id="coop_cycle"></span></div>
            <button class="logout-btn"><a href="/public/sign-in/login.html" id="logout-button"><i class="fa fa-sign-out logout-icon" aria-hidden="true"></i>Logout</a></button>
        </div>
    </body>
</html>
