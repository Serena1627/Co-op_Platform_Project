<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Resume Manager</title>
    <link rel="stylesheet" href="../../styles/Resume.css">
    <link rel="stylesheet" href="../../styles/Navbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script type="module" src="Resume.js" defer></script>
</head>
<body>
    
    <div id="navbar-container"></div>
    <script>
        fetch('../../components/Navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
    </script>
    <div class="body-container">    
        <div id="upload-section">
            <button id="upload-local-btn" class="upload-btn">Upload from Local</button>
        </div>
        <input type="file" id="resume-input" accept=".pdf" style="display:none;">

        <h2>Current Resumes</h2>
        <ul id="resume-list" class="resume-list"></ul>



    </div>

    <div id="resume-preview-overlay" class="preview-overlay">
        <div class="preview-content">
            <span class="close-btn">&times;</span>
            <h3>Preview Your Resume</h3>
            <iframe id="resume-preview-frame" style="width:100%; height:400px; border:1px solid #ccc; border-radius:5px;"></iframe>
            <input type="text" id="resume-title" placeholder="Enter a title for your resume" style="width:100%; padding:8px; margin-top:10px;">
            <div class="preview-buttons">
                <button id="confirm-upload-btn" class="upload-btn">Confirm Upload</button>
                <button id="cancel-upload-btn" class="delete-btn">Cancel</button>
            </div>
        </div> 
    </div>
