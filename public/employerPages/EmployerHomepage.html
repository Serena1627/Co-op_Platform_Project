<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Homepage</title>
    <link rel="stylesheet" href="../styles/EmployerHomepage.css">
    <link rel="stylesheet" href="../styles/EmployerNavBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('../components/EmployerNavbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(err => console.error('Navbar load error:', err));
    </script>
    <div class="dashboard-wrapper">
        <div class="container">
            <div class="header-section">
                <div class="welcome-text">
                    <h1 id="welcome-message">Welcome, Recruiter</h1>
                    <p class="subtitle">Here's what's happening with your job postings</p>
                </div>
                <div class="quick-actions">
                    <button class="btn btn-primary">
                        <i class="fas fa-plus"></i> New Job
                    </button>
                </div>
            </div>

            <div class="cards-container">
                <div class="card" id="jobs-card">
                    <div class="card-content">
                        <div class="card-icon icon-jobs">
                            <i class="fas fa-briefcase fa-2x"></i>
                        </div>
                        <div class="card-info">
                            <h2 id="jobs-count">0</h2>
                            <p>Active Job Listings</p>
                        </div>
                    </div>
                </div>


                <div class="card" id="applications-card">
                    <div class="card-content">
                        <div class="card-icon icon-applications">
                            <i class="fas fa-users fa-2x"></i>
                        </div>
                        <div class="card-info">
                            <h2 id="applications-count">0</h2>
                            <p>Total Applications</p>
                        </div>
                    </div>
                </div>

                
            </div>

            <div class="card company-card">
                <h3 class="card-title"><i class="fas fa-building"></i> Company Snapshot</h3>
                <div id="company-snapshot" class="company-info">
                    <p>Loading company info...</p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="EmployerHomepage.js"></script>
</body>
</html>
